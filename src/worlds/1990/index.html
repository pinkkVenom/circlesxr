<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
    <!-- add your custom scripts here -->
    <!-- <script src="/worlds/hub/scripts/hub.js"></script> -->
  </head>
  <body>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/086_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">
        <img id='screenshot' src='assets/textures/world_screenshot.jpg' crossorigin="anonymous">

        <!-- credit: "magic" music - https://soundcloud.com/royaltyfreebackgroundmusic/sets/creative-commons-music-365 -->
        <audio id="magic_music" src="assets/sounds/Magic_Music.mp3" preload="auto" crossorigin="anonymous"></audio>

        <!-- loading navmesh. Following instructiosn from here: https://github.com/n5ro/aframe-extras/tree/master/src/pathfinding -->
        <a-asset-item id="walls_model" src="assets/models/FourthRoom_walls.glb"></a-asset-item>
        <a-asset-item id="floor_model" src="assets/models/floorNav4.glb"></a-asset-item>
        <a-asset-item id="roof_model" src="assets/models/roof.glb"></a-asset-item>
        <a-asset-item id="table_model" src="assets/models/low_height_coffee_table.glb"></a-asset-item>
        <a-asset-item id="headset1-gltf" src="assets/models/playstation_vr.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="headset2-gltf" src="assets/models/oculus_quest_vr_headset.glb" response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="headset3-gltf" src="assets/models/hololens_2.glb" response-type="arraybuffer"></a-asset-item>

        <img id="nasa_img" src="assets/images/1990_a_new_continent.jpg" crossorigin="anonymous">
        <img id="nasa2_img" src="assets/images/527183main_2010-08-27_1600_946-710.jpg" crossorigin="anonymous">
        <img id="nasa3_img" src="assets/images/helmet.jpg" crossorigin="anonymous">
        <img id="nasa4_img" src="assets/images/mission-iss-in-game-astronaut-suits.jpg" crossorigin="anonymous">

        <img id="beatsaber_img" src="assets/images/beatsaber.jpg" crossorigin="anonymous">
        <img id="recroom_img" src="assets/images/recroom.jpg" crossorigin="anonymous">
        <img id="supernatural_img" src="assets/images/Supernatural.jpg" crossorigin="anonymous">
        <img id="collab_img" src="assets/images/collab.jpeg" crossorigin="anonymous">
        <img id="multiuser_img" src="assets/images/multiUser.jpg" crossorigin="anonymous">
        <img id="spatial_img" src="assets/images/05-Spatial-Mission-planning-680.jpg" crossorigin="anonymous">

        <img id="1950_lk" src="assets/images/doors/1950door.png" crossorigin="anonymous"></a-assets>
        <img id="1980_lk" src="assets/images/doors/1980door.png" crossorigin="anonymous"></a-assets>

        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>

        <!-- Circles' built-in manager and avatar [REQUIRED] -->
        <circles-manager-avatar/>

        <a-entity id="default" circles-checkpoint circles-spawnpoint position="0 0.1 0"></a-entity>
        <a-entity circles-checkpoint position="-2.9 0.15 -5"></a-entity>
        <a-entity circles-checkpoint position="2.9 0.15 -5"></a-entity>
        <a-entity circles-checkpoint position="-2.9 0.15 -7.5"></a-entity>
        <a-entity circles-checkpoint position="2.9 0.15 -7.5"></a-entity>
        <a-entity circles-checkpoint position="-1.65 0.15 -9.5"></a-entity>
        <a-entity circles-checkpoint position="1.65 0.15 -9.5"></a-entity>

        <!-- Handle the Nav mesh (movment limitations) here-->
        <a-entity id="walKMesh" class="navMesh" gltf-model="#floor_model" position="0 0 -5" scale="0.5 0.5 0.5" nav-mesh></a-entity>

        <a-entity id="Artefact-vrheadset1"  
                scale="0.075 0.075 0.075" position="0.25 1.2 -5.10" rotation="0 0 0" 
                gltf-model="#headset1-gltf"
                class="interactive"
                shadow="receive:false; cast:false;"
                circles-artefact="inspectScale:0.08 0.08 0.08; textRotationY:0.0; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:-0.2; 
                        label_visible:true; label_offset:0.0 0.7 0.0; arrow_position:down;
                        title:Playstation VR;
                        description:The Playstation VR is a virtual reality headset developed by Sony Interactive Entertainment and released in October 2016. During it's development, it was known by it's code name Project Morpheus.;
                        label_text:Playstation VR;">
        </a-entity>

        <a-entity id="Artefact-vrheadset2"  
                scale="2.75 2.75 2.75" position="0 1.2 -6.55" rotation="0 200 0" 
                gltf-model="#headset2-gltf"
                class="interactive"
                shadow="receive:false; cast:false;"
                circles-artefact="inspectScale:2.9 2.9 2.9; textRotationY:0.0; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:0; 
                        label_visible:true; label_offset:0.0 0.7 0.0; arrow_position:down;
                        title:Oculus Quest VR Headset;
                        description:Oculus Quest is a virtual reality headset developed by Oculus, a brand of Facebook Technologies, LLC, released in May of 2019. It can run games and software wirelessly under an Android-based operating system.;
                        label_text:Oculus Quest VR Headset;">
        </a-entity>

        <a-entity id="Artefact-vrheadset3"  
                scale="0.025 0.025 0.025" position="0 1.2 -7.75" rotation="0 90 0" 
                gltf-model="#headset3-gltf"
                class="interactive"
                shadow="receive:false; cast:false;"
                circles-artefact="inspectScale:0.025 0.025 0.025; textRotationY:0.0; textLookAt:false; inspectRotation:0.0 0.0 0; inspectOffsetY:0; 
                        label_visible:true; label_offset:0.0 0.7 0.0; arrow_position:down;
                        title:Hololens 2;
                        description:Microsoft HoloLens 2 is an augmented reality (AR) headset developed and manufactured by Microsoft. The headset was released around November of 2019 and features hand tracking, spatial tracking, and hand tracking.;
                        label_text:Hololens 2;">
        </a-entity>


        <!-- Images -->
        <a-entity   id="beatsaber_img" position="-4.5 1.7 -5" rotation="0 90 0" scale="1.2 1.2 1.2"
                geometry="primitive:plane; width:1.7; height:1.2;"
                material="src:#beatsaber_img;">
        </a-entity>
        <a-entity   id="recroom_img" position="-4.5 1.7 -7.5" rotation="0 90 0" scale="1.2 1.2 1.2"
                geometry="primitive:plane; width:1.7; height:1.2;"
                material="src:#recroom_img;">
        </a-entity>
        <a-entity   id="spatial_img" position="4.5 1.7 -5" rotation="0 -90 0" scale="1.2 1.2 1.2"
                geometry="primitive:plane; width:1.7; height:1.2;"
                material="src:#spatial_img;">
        </a-entity>
        <a-entity   id="collab_img" position="4.5 1.7 -7.5" rotation="0 -90 0" scale="1.2 1.2 1.2"
                geometry="primitive:plane; width:1.7; height:1.2;"
                material="src:#collab_img;">
        </a-entity>
        <a-entity   id="supernatural_img" position="1.5 1.7 -11" rotation="0 0 0" scale="1.2 1.2 1.2"
                geometry="primitive:plane; width:1.7; height:1.2;"
                material="src:#supernatural_img;">
        </a-entity>
        <a-entity   id="multiuser_img" position="-1.5 1.7 -11" rotation="0 0 0" scale="1.2 1.2 1.2"
                geometry="primitive:plane; width:1.7; height:1.2;"
                material="src:#multiuser_img;">
        </a-entity>
            
        <!-- Image text -->
        <a-entity id="beatsaber_plane" position="-4.25 0.5 -4.8" rotation="-40 90 0" scale="1 1 1">
                <a-entity geometry="primitive:box; width:1.8; height:0.8; depth:0.05;" material="color:white;" position="0.2 0 0" shadow></a-entity>
                <a-entity text="value:Beat Saber; 
                        color:black; font:roboto; width:1; anchor:left; baseline:top; wrapCount:16;" position="-0.5 0.3 0.05" ></a-entity>
                <a-entity text="value:VR began to slowly bleed into the commercial market for everyday users to use and develop. The limitless time and energy invested in VR has resulted in many unique and different applications of the technology.;
                        color:black; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:38;" position="-0.6 0.2 0.05" ></a-entity>
        </a-entity>
        <a-entity id="recroom_plane" position="-4.25 0.5 -7.3" rotation="-40 90 0" scale="1 1 1">
                <a-entity geometry="primitive:box; width:1.8; height:0.8; depth:0.05;" material="color:white;" position="0.2 0 0" shadow></a-entity>
                <a-entity text="value:Rec Room; 
                        color:black; font:roboto; width:1; anchor:left; baseline:top; wrapCount:16;" position="-0.5 0.3 0.05" ></a-entity>
                <a-entity text="value:A virtual reality rhythm game developed and published by Beat Games. Users take use of VR motion sticks to slice blocks in a specific direction. The blocks arrive following the rhythm of the music. By 2021, over 4 million copies of the games have been downloaded.;
                        color:black; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:38;" position="-0.6 0.2 0.05" ></a-entity>
        </a-entity>
        <a-entity id="spatial2_plane" position="4.25 0.5 -5.2" rotation="-40 -90 0" scale="1 1 1">
                <a-entity geometry="primitive:box; width:1.8; height:0.8; depth:0.05;" material="color:white;" position="0.2 0 0" shadow></a-entity>
                <a-entity text="value:Spatial; 
                        color:black; font:roboto; width:1; anchor:left; baseline:top; wrapCount:16;" position="-0.5 0.3 0.05" ></a-entity>
                <a-entity text="value:Spatial is a VR app used to connect multiple users with eachother in a virtual space. This can be used for entertainment, social interaction, or collaboration in a proffessional setting.;
                        color:black; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:38;" position="-0.6 0.2 0.05" ></a-entity>
        </a-entity>
        <a-entity id="spatial1_plane" position="4.25 0.5 -7.7" rotation="-40 -90 0" scale="1 1 1">
                <a-entity geometry="primitive:box; width:1.8; height:0.8; depth:0.05;" material="color:white;" position="0.2 0 0" shadow></a-entity>
                <a-entity text="value:Collaboration; 
                        color:black; font:roboto; width:1; anchor:left; baseline:top; wrapCount:16;" position="-0.5 0.3 0.05" ></a-entity>
                <a-entity text="value:In recent years VR technology has been made more available and is sometimes used in the work place. This technology means that people can meet and work in the same physical space even if they are in a different location.;
                        color:black; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:38;" position="-0.6 0.2 0.05" ></a-entity>
        </a-entity>

        <a-entity id="multiuser_plane" position="-1.7 0.5 -10.75" rotation="-40 0 0" scale="1 1 1">
                <a-entity geometry="primitive:box; width:1.8; height:0.8; depth:0.05;" material="color:white;" position="0.2 0 0" shadow></a-entity>
                <a-entity text="value:Multiuser VR; 
                        color:black; font:roboto; width:1; anchor:left; baseline:top; wrapCount:16;" position="-0.5 0.3 0.05" ></a-entity>
                <a-entity text="value:Some VR games offer a multiplayer experience where every player is using VR or one player jumps into the virtual world while other players operate outside. This can be done multiple ways, with cooperative and competitive modes possible, generally offering a novel gaming experience.;
                        color:black; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:38;" position="-0.6 0.2 0.05" ></a-entity>
        </a-entity>
        <a-entity id="supernatural_plane" position="1.3 0.5 -10.75" rotation="-40 0 0" scale="1 1 1">
                <a-entity geometry="primitive:box; width:1.8; height:0.8; depth:0.05;" material="color:white;" position="0.2 0 0" shadow></a-entity>
                <a-entity text="value:Sueprnatural; 
                        color:black; font:roboto; width:1; anchor:left; baseline:top; wrapCount:16;" position="-0.5 0.3 0.05" ></a-entity>
                <a-entity text="value:Supernatural, the world's first subscription-based, full-body fitness service for virtual reality. Designed for Oculus Quest and paired with your smartphone, Supernatural provides users with coached daily workouts, detailed fitness tracking, an expansive catalog of music and a chance to exercise in beautiful locations without ever leaving home.;
                        color:black; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:38;" position="-0.6 0.2 0.05" ></a-entity>
        </a-entity>
        

        <!-- Environment objects-->
        <a-entity id="roof" scale="1.2 0.7 1.1" position="0 3.9 -5" gltf-model="#roof_model"></a-entity>
        <a-entity id="roomPos" position="0 0.05 -5">
                <a-entity id="roomRot" rotation="0 0 0">
                        <a-entity  id="walls" scale="0.7 0.55 0.7" gltf-model="#walls_model"></a-entity>
                </a-entity>
        </a-entity>
        
        <a-entity id="table" rotation="0 90 0" scale="1.75 1 1.5" position="-0.4 0 -6" gltf-model="#table_model"></a-entity>

        <!-- ambient music/sound -->
        <a-entity position="0 0 0" circles-sound="type:music; src:#magic_music; autoplay:true; loop:true; volume:0.02;"></a-entity>

        <!-- sky and lights -->
        <a-entity id="sunlight" position="0 20 0" rotation="40 0 0" 
                light="type:directional; intensity:4; color:#d5e4f5; castShadow:false;"></a-entity>
        <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:3.0"></a-entity>

        <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
        </a-entity>

        <a-entity id="1980_link"
                position="-4.25 1.5 -1.5" rotation="0 0 0" scale="1 1 1"
                circles-portal="img_src:#1980_lk; title_text:Go to 1980; link_url:/w/1980"></a-entity>

        <a-entity id="1950s_link"
                position="4.25 1.5 -1.5" rotation="0 180 0" scale="1 1 1"
                circles-portal="img_src:#1950_lk; title_text:Go to 1950; link_url:/w/1950"></a-entity>
        </a-scene>

        <!-- Circles' end scripts [REQUIRED] -->
        <circles-end-scripts/>
  </body>
</html>
